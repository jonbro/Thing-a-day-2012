---
layout: default
---
{% for post in site.posts %}
<div class="post" id="{{ post.id }}">
 	<div class="meta"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></div>

	<div class="storycontent">
		{{ post.content }}
	</div>
	<div class="feedback">
		{% if post.comments %}
		<br/><br/>
			<a href="{{ post.url }}#comments" rel="bookmark">View Comments</a>
		{% endif %}
	</div>
</div>

{% endfor %}
